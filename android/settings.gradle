pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") }
plugins { id("com.facebook.react.settings") }
rootProject.name = 'SMhom'
include ':app'
includeBuild('../node_modules/@react-native/gradle-plugin')

// 启用自动链接
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        // Use local tsbackgroundfetch maven repo bundled with react-native-background-fetch to avoid remote TLS issues
        maven { url = uri(file("../node_modules/react-native-background-fetch/android/libs")) }
        mavenCentral()
        google()
        maven { url = uri("https://jitpack.io") }
        maven { url = uri("https://dl.google.com/dl/android/maven2/") }
    }
}
